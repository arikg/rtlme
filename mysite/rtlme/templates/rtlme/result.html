{% extends "rtlme/base.html" %}
{% load url from future %}

{% block content %}
<div id="wrapper">
    <h1 class="logo">RTLme</h1>
    {% if result %}
    <div class="main">
        <div class="row">
            <textarea class="text-area" id="input">{{ result.input_text }}</textarea>
        </div>
        <div class="row">
            <textarea class="text-area text-area-big" id="output">{{ result.output_text }}</textarea>
        </div>
    </div>
    <p class="rate-title">Please rate...</p>
    <form class="main" methot="post">
        <div class="row">
            <div id="star"></div>
        </div>
        <div class="row">
            <div id="star"></div>
        </div>
        <div class="row">
            <textarea class="text-area text-area-small" id="rate-text" placeholder="Please rate..."></textarea>
        </div>
        <div class="row submit">
            <input type="submit" name="submit" class="btn btn-primary" value="Rate">
        </div>
    </form>
    {% else %}
    <div class="main">
        <div class="row">
            <p>No RTL result found</p>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
